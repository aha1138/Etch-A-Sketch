<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="title">Etch-A-Sketch</div>
    <div class="content">
    <div class="grid" id="grid"></div>
        <div class="buttons">
            <input id="colorChoice" type="color" value="#333333">
            <button class="colorBtn">Choose a color</button>
            <button class="blackBtn">Black</button>
            <button class="randomBtn">Random</button>
            <button class="eraseBtn">Erase</button>
            <button class="resetBtn">Reset</button>
            <div id="sliderValue" class="slider-value">16 x 16</div>
            <input id="slider" type="range" placeholder="Size of board" value="16" min="2" max="100">
        </div>
    <div>

    </div>
    </div>
</div>
</body>
</html>
